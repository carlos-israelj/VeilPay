services:
  - type: web
    name: veilpay-relayer
    env: node
    region: oregon
    plan: free
    buildCommand: cd relayer && npm install
    startCommand: cd relayer && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: STACKS_NETWORK
        value: testnet
      - key: CONTRACT_ADDRESS
        value: ST2TVNVEDWFBX25NRW8GP6D3WHAXEXGH7T3MBT1T1
      - key: CONTRACT_NAME
        value: veilpay
      - key: USDCX_ADDRESS
        value: ST1PQHQKV0RJXZFY1DGX8MNSNYVE3VGZJSRTPGZGM
      - key: USDCX_NAME
        value: usdcx
      - key: RELAYER_PRIVATE_KEY
        sync: false
      - key: XRESERVE_ADDRESS
        value: 0x008888878f94C0d87defdf0B07f46B93C1934442
      - key: ETH_USDC_ADDRESS
        value: 0x1c7D4B196Cb0C7B01d743Fbc6116a902379C7238
      - key: STACKS_DOMAIN_ID
        value: 10003
      - key: ETHEREUM_DOMAIN_ID
        value: 0
      - key: RELAYER_FEE_PERCENTAGE
        value: 0.1
      - key: MIN_DEPOSIT_AMOUNT
        value: 1000000
      - key: MIN_WITHDRAWAL_AMOUNT
        value: 4800000
